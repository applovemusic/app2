<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Layout com Botões Fixos no Rodapé</title>
  <link rel="stylesheet" href="index.css">

</head>
<body>

  <div class="container">

    <div class="midia">
<div id="player"></div>
    </div>

    <div class="controles">

<div class="info">
      <div class="info-video">
        The Best Of The Best
      </div>
      <div class="info-artista">
        Mariah carey
      </div>
      <div class="progressive-bar">
        bara de progresso
      </div>
</div>

    </div>

  </div>








  <div class="botoes" role="group" aria-label="Controles de mídia">
    <button aria-label="Aleatório" title="Aleatório" type="button">
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path d="M16 3h5v5h-2V6.41l-5.29 5.3-1.41-1.42L17.59 5H16V3zM3.41 17.59L6 20.17l4.83-4.83-1.41-1.41-3.54 3.54-1.47-1.47-1.41 1.41zM19 14h2v2h-2z"/>
        <path fill="none" d="M0 0h24v24H0z"/>
      </svg>
    </button>
    <button aria-label="Voltar" title="Voltar" type="button">
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path d="M19 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H19v-2z"/>
        <path fill="none" d="M0 0h24v24H0z"/>
      </svg>
    </button>
    <button aria-label="Play/Pause" title="Play/Pause" type="button">
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path d="M8 5v14l11-7z"/>
        <path fill="none" d="M0 0h24v24H0z"/>
      </svg>
    </button>
    <button aria-label="Avançar" title="Avançar" type="button">
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path d="M5 19h2v-2H5v2zm0-6h2v-2H5v2zm0-6h2V5H5v2z"/>
        <path fill="none" d="M0 0h24v24H0z"/>
      </svg>
    </button>
    <button aria-label="Playlist" title="Playlist" type="button">
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path d="M3 18h14v-2H3v2zm0-5h14v-2H3v2zm0-5v2h14V8H3zM20 18h2v-2h-2v2zm0-5h2v-2h-2v2zm0-5h2V8h-2v2z"/>
        <path fill="none" d="M0 0h24v24H0z"/>
      </svg>
    </button>
  </div>




<script src="script.js" defer></script>
</body>
</html>
