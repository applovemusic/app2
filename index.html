<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Layout com Botões Fixos no Rodapé</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">

    <div class="midia">
<!-- conteúdo será inserido via JS -->
    </div>

    <div class="controles">

<div class="info">
  <div class="info-video" id="info-video">
    <!-- Título do vídeo -->
  </div>
  <div class="info-artista" id="info-artista">
    <!-- Nome do artista -->
  </div>
  <div class="progressive-bar" id="progressive-bar">
    <!-- Barra de progresso -->
    <span id="current-time">0:00</span>
    <span id="duration">0:00</span>
  </div>
  
    <input type="range" id="progress-bar" min="0" max="100" value="0" style="width:100%;">
  
</div>

    </div>

  </div>


  <div class="botoes" role="group" aria-label="Controles de mídia">
    <button class="botao btn-shuffle" id="shuffle" aria-label="Shuffle">
      <!-- Ícone SVG de shuffle -->
      <svg viewBox="0 0 24 24"><path d="M4 4h2.5l5.5 7-5.5 7H4v-2h2l4-5-4-5H4V4zm16 0v2h-2l-4 5 4 5h2v2h-2.5l-5.5-7 5.5-7H20z"/></svg>
    </button>
    <button class="botao btn-previous" id="previous" aria-label="Anterior">
      <!-- Ícone SVG de anterior -->
      <svg viewBox="0 0 24 24"><path d="M6 12l8-8v16z"/></svg>
    </button>
    <button class="botao btn-play-pause" id="play-pause" aria-label="Play/Pause">
      <!-- Ícone SVG de play/pause (play por padrão) -->
      <svg id="icon-play" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
      <svg id="icon-pause" viewBox="0 0 24 24" style="display:none;"><path d="M6 19h4V5H6zm8-14v14h4V5z"/></svg>
    </button>
    <button class="botao btn-next" id="next" aria-label="Próximo">
      <!-- Ícone SVG de próximo -->
      <svg viewBox="0 0 24 24"><path d="M18 12l-8-8v16z"/></svg>
    </button>
    <button class="botao btn-playlist" id="playlist" aria-label="Playlist">
      <!-- Ícone SVG de playlist -->
      <svg viewBox="0 0 24 24"><path d="M3 6h14v2H3V6zm0 4h14v2H3v-2zm0 4h10v2H3v-2zm16 0v4h-2v-4h-2l3-3 3 3h-2z"/></svg>
    </button>
  </div>

  <!-- Modal da playlist -->
<div id="playlist-modal" class="playlist-modal" style="display:none;">
  <div class="playlist-modal-content">
    <button id="close-modal" class="close-modal" aria-label="Fechar">&times;</button>
    <h2>Playlist</h2>
    <input type="text" id="playlist-search" placeholder="Buscar vídeo..." autocomplete="off">
    <ul id="playlist-list"></ul>
  </div>
</div>




<script src="app.js" defer></script>
</body>
</html>
