<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Player YouTube Responsivo</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="player-container">
    <div class="main-layout">
      <section class="video-player">
        <div id="yt-player"></div>
      </section>

      <section class="info-panel">
        <div class="playlist">
          <!-- Tracks dinâmicas aqui -->
        </div>

        <div class="now-playing">
          <h2>Título da faixa</h2>
          <p>Artista</p>
          <div class="progress-bar">
            <span class="current-time">0:00</span>
            <div class="bar"><span class="progress"></span></div>
            <span class="duration">0:00</span>
          </div>
        </div>

        <div class="controls">
          <button id="btn-share" class="control">
            <img src="controls/share.svg" alt="Compartilhar" />
          </button>
          <button id="btn-prev" class="control">
            <img src="controls/prev.svg" alt="Anterior" />
          </button>
          <button id="btn-play" class="control">
            <img src="controls/play.svg" alt="Play" />
          </button>
          <button id="btn-pause" class="control">
            <img src="controls/pause.svg" alt="Pause" />
          </button>
          <button id="btn-next" class="control">
            <img src="controls/next.svg" alt="Próximo" />
          </button>
        </div>
      </section>
    </div>
  </div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="app.js"></script>
</body>
</html>
